<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="spinner-border text-primary spinner" role="status" *ngIf="isLoading">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!isLoading">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="username" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-success register" routerLink="/register">Register</button>
        </form>
    </div>
</div>
