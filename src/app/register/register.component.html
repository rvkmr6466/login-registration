<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="spinner-border text-primary spinner" role="status" *ngIf="isLoading">
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="register()" *ngIf="!isLoading">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Password1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="Password1">
            </div>
            <div class="mb-3">
                <label for="Password2" class="form-label">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" id="Password2">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-success login" routerLink="/login">Login</button>
        </form>
    </div>
</div>
